<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Bike Zone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://m.media-amazon.com/images/I/61Xj8RK0NCL._AC_UF894,1000_QL80_.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .navbar, footer {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: white !important;
        }

        .contact-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form input, .contact-form textarea {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
        }

        .section-title {
            margin: 50px 0 20px;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Bike Zone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
            <li class="nav-item active"><a class="nav-link" href="about.html">about</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">contact</a></li>
        </ul>
    </div>
</nav>

<!-- Contact Section -->
<div class="container text-center mt-5">
    <h2 class="section-title">Contact Us</h2>
    <p class="lead">Have questions or need assistance? Fill out the form below and we will get back to you as soon as possible.</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- Contact Form -->
            <form action="https://formspree.io/f/{your-endpoint}" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Send Message</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-3">
    &copy; 2025 Bike Zone. All rights reserved.
</footer>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
